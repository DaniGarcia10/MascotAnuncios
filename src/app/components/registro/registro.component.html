<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card">
        <div class="card-header text-center">
          <h3>Registro</h3>
        </div>
        <div class="card-body">
          <form [formGroup]="formRegistro" (ngSubmit)="onSubmit()">
            <div class="mb-3">
              <label for="nombre" class="form-label">Nombre:</label>
              <input id="nombre" formControlName="nombre" type="text" class="form-control" placeholder="Ingresa tu nombre" required>
            </div>
            <div class="mb-3">
              <label for="apellidos" class="form-label">Apellidos:</label>
              <input id="apellidos" formControlName="apellidos" type="text" class="form-control" placeholder="Ingresa tus apellidos" required>
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Correo electrónico:</label>
              <input id="email" formControlName="email" type="email" class="form-control" placeholder="Ingresa tu correo" required>
            </div>
            <div class="mb-3">
              <label for="telefono" class="form-label">Teléfono:</label>
              <input id="telefono" formControlName="telefono" type="text" class="form-control" placeholder="Ingresa tu teléfono" required>
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Contraseña:</label>
              <input id="password" formControlName="password" type="password" class="form-control" placeholder="Ingresa tu contraseña" required>
            </div>
            <div class="form-check mb-3">
              <input id="vendedor" formControlName="vendedor" type="checkbox" class="form-check-input">
              <label for="vendedor" class="form-check-label">¿Eres vendedor?</label>
            </div>
            <div *ngIf="isVendedor()" formGroupName="criadero">
              <h5 class="mt-3">Datos del Criadero</h5>
              <div class="mb-3">
                <label for="criadero-nombre" class="form-label">Nombre del Criadero:</label>
                <input id="criadero-nombre" formControlName="nombre" type="text" class="form-control" placeholder="Ingresa el nombre del criadero">
              </div>
              <div class="mb-3">
                <label for="nucleo-zoologico" class="form-label">Núcleo Zoológico:</label>
                <input id="nucleo-zoologico" formControlName="nucleo_zoologico" type="text" class="form-control" placeholder="Ingresa el núcleo zoológico">
              </div>
            </div>
            <button type="submit" class="btn btn-primary w-100">Registrarse</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
