<div class="card mb-2"
     [ngClass]="{ 'bg-success text-white': denuncia.revisada, 'bg-white': !denuncia.revisada }">
  <div class="card-body">
    <div class="d-flex justify-content-between align-items-center">
      <div>
        <h5 class="card-title" [ngClass]="{ 'text-white': denuncia.revisada }">
          <strong>ID Denuncia: {{ denuncia.id }}</strong>
        </h5>
        <strong>Denunciante:</strong> {{ denuncia.email }}<br>
        <strong>ID Anuncio:</strong> {{ denuncia.id_anuncio }}<br>
        <strong>ID Usuario:</strong> {{ denuncia.id_usuario }}
      </div>
    </div>
  </div>
</div>
