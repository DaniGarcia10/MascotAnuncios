<div class="container mt-4">
  <div class="row">
    <!-- Filtros -->
    <div class="col-md-3">
      <div class="card p-3 mb-4">
        <h5 class="card-title">Filtros</h5>
        <form (ngSubmit)="aplicarFiltros()">
          <div class="mb-3">
            <label for="tipoAnimal" class="form-label">Tipo de animal</label>
            <ng-select 
              [items]="[{label: 'Todos', value: ''}, {label: 'Perro', value: 'perro'}, {label: 'Gato', value: 'gato'}]" 
              bindLabel="label" 
              bindValue="value" 
              [(ngModel)]="filtros.tipoAnimal" 
              name="tipoAnimal" 
              placeholder="Selecciona tipo de animal" 
              (change)="updateRazasList()" 
              class="custom-ng-select form-control">
            </ng-select>
          </div>
          <div class="mb-3">
            <label for="raza" class="form-label">Raza</label>
            <ng-select 
              [items]="filteredRazas" 
              bindLabel="label" 
              bindValue="value" 
              [(ngModel)]="filtros.raza" 
              name="raza" 
              placeholder="Selecciona una raza" 
              [searchable]="true" 
              (search)="onSearchRaza($event)" 
              class="custom-ng-select form-control">
            </ng-select>
          </div>
          <div class="mb-3">
            <label for="ubicacion" class="form-label">Ubicación</label>
            <div class="input-group">
              <input id="ubicacion" [(ngModel)]="filtros.ubicacion" name="ubicacion" class="form-control" placeholder="Ej: Madrid" />
              <button type="button" class="btn btn-outline-secondary bi bi-geo-alt-fill" (click)="detectarUbicacion()" title="Detectar ubicación">
              </button>
            </div>
          </div>          
          <div class="mb-3">
            <label for="precioMin" class="form-label">Precio mínimo</label>
            <input id="precioMin" type="number" [(ngModel)]="filtros.precioMin" name="precioMin" class="form-control" />
          </div>
          <div class="mb-3">
            <label for="precioMax" class="form-label">Precio máximo</label>
            <input id="precioMax" type="number" [(ngModel)]="filtros.precioMax" name="precioMax" class="form-control" />
          </div>
          <button type="submit" class="btn-marron w-100">Aplicar filtros</button>
        </form>
      </div>
    </div>

    <!-- Lista de anuncios -->
    <div class="col-md-9">

      <!-- Ordenar por -->
      <div class="mb-3">
        <select class="form-select" [(ngModel)]="ordenSeleccionado" (change)="ordenarAnuncios()">
          <option value="">Ordenar por...</option>
          <option value="precioAsc">Precio: Menor a mayor</option>
          <option value="precioDesc">Precio: Mayor a menor</option>
          <option value="fechaReciente">Fecha de publicación: Más reciente</option>
          <option value="fechaAntigua">Fecha de publicación: Más antiguo</option>
        </select>
      </div>

      <div *ngIf="anunciosFiltrados.length > 0; else noAnuncios">
        <div *ngFor="let anuncio of anunciosFiltrados">
          <app-anuncios-resume [anuncio]="anuncio"></app-anuncios-resume>
        </div>
      </div>
      <ng-template #noAnuncios>
        <p class="text-center text-danger fw-bold">No hay anuncios disponibles.</p>
      </ng-template>
    </div>
  </div>
</div>
