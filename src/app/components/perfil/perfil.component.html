<div class="container mt-4 d-flex justify-content-center">
  <div class="w-50"> 
    <h2 class="text-center">Mi Perfil</h2>
    <div *ngIf="usuario; else noUsuario" class="d-flex align-items-center">
      <div class="flex-grow-1"> 
        <p>
          <strong>Nombre:</strong>
          <span *ngIf="!editMode">{{ usuario.nombre }}</span>
          <input *ngIf="editMode" [(ngModel)]="usuario.nombre" class="form-control" />
        </p>
        <p>
          <strong>Apellidos:</strong>
          <span *ngIf="!editMode">{{ usuario.apellidos }}</span>
          <input *ngIf="editMode" [(ngModel)]="usuario.apellidos" class="form-control" />
        </p>
        <p>
          <strong>Email:</strong>
          <span *ngIf="!editMode">{{ usuario.email }}</span>
          <input *ngIf="editMode" [(ngModel)]="usuario.email" class="form-control" />
        </p>
        <p>
          <strong>Teléfono:</strong>
          <span *ngIf="!editMode">{{ usuario.telefono }}</span>
          <input *ngIf="editMode" [(ngModel)]="usuario.telefono" class="form-control" />
        </p>
        <p>
          <strong>Vendedor:</strong>
          <span *ngIf="!editMode">{{ usuario.vendedor ? 'Sí' : 'No' }}</span>
          <select *ngIf="editMode" [(ngModel)]="usuario.vendedor" class="form-control">
            <option [value]="true">Sí</option>
            <option [value]="false">No</option>
          </select>
        </p>
        <p>
          <strong>ID Criadero:</strong>
          <span *ngIf="!editMode">{{ usuario.id_criadero }}</span>
          <input *ngIf="editMode" [(ngModel)]="usuario.id_criadero" class="form-control" />
        </p>
      </div>
      <img 
        *ngIf="usuario.foto_perfil" 
        [src]="usuario.foto_perfil" 
        alt="Foto de perfil" 
        class="img-thumbnail" 
        style="width: 200px; height: 200px; border-radius: 50%; margin-left: 20px;" 
      />
    </div>
    <button class="btn btn-primary mt-3" (click)="toggleEditMode()">
      {{ editMode ? 'Guardar Cambios' : 'Modificar Perfil' }}
    </button>
    <ng-template #noUsuario>
      <p>No se encontraron datos del usuario.</p>
    </ng-template>
  </div>
</div>
