<div class="mb-3">
  <div class="card shadow-sm text-center" style="font-size: 0.85rem;">
    
    <!-- Imagen principal cuadrada -->
    <div style="width: 100%; height: 110px; overflow: hidden;">
      <img *ngIf="mascota.imagenes?.length"
           [src]="mascota.imagenes[0]"
           class="w-100 h-100 object-fit-cover"
           alt="Mascota">
    </div>

    <!-- InformaciÃ³n -->
    <div class="p-2">
      <h6 class="fw-bold mb-1 text-truncate">{{ mascota.nombre }}</h6>
      <p class="mb-1 small text-muted text-truncate">{{ mascota.raza }} | {{ mascota.color }} | {{ mascota.sexo }}</p>
      <p class="mb-1 small text-truncate">{{ mascota.descripcion }}</p>

      <!-- Padres en fila -->
      <div class="d-flex justify-content-center gap-3 mt-2">
        <!-- Padre -->
        <div *ngIf="padresImagenes['padre']" class="text-center">
          <img [src]="padresImagenes['padre']"
               class="rounded-circle border"
               style="width: 50px; height: 50px; object-fit: cover;"
               alt="Padre">
          <div class="small mt-1">Padre</div>
        </div>

        <!-- Madre -->
        <div *ngIf="padresImagenes['madre']" class="text-center">
          <img [src]="padresImagenes['madre']"
               class="rounded-circle border"
               style="width: 50px; height: 50px; object-fit: cover;"
               alt="Madre">
          <div class="small mt-1">Madre</div>
        </div>
      </div>
    </div>
  </div>
</div>
