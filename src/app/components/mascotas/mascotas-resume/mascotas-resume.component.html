<div class="card mb-4 shadow-sm">
  <div class="row g-0">
    <!-- Imagen de la mascota (izquierda) -->
    <div class="col-md-4 position-relative">
      <h5 class="card-title fw-bold position-absolute top-0 start-0 bg-light px-2 py-1">
        {{ mascota.nombre }}
      </h5>
      <img *ngIf="mascota.imagenes && mascota.imagenes.length > 0" 
           [src]="mascota.imagenes[0]" 
           class="img-fluid rounded-start w-100 object-fit-cover" 
           alt="Imagen de la mascota" 
           style="height: 100%; max-height: 250px;">
      <div *ngIf="mascota.imagenes.length > 1" class="mt-2 text-center">
        <small class="text-muted">+{{ mascota.imagenes.length - 1 }} imágenes más</small>
      </div>
    </div>

    <!-- Información de la mascota (centro) -->
    <div class="col-md-5">
      <div class="card-body h-100 d-flex flex-column justify-content-center">
        <p class="card-text">{{ mascota.raza }} | {{ mascota.color }} | {{ mascota.sexo }}</p>
        <p class="card-text">{{ mascota.descripcion }}</p>
      </div>
    </div>

    <!-- Padres (derecha, uno encima del otro) -->
    <div class="col-md-3 d-flex flex-column justify-content-between">
      <!-- Padre -->
      <div *ngIf="mascota.id_padre && mascota.id_padre.trim() !== ''" class="card mb-2 position-relative" style="height: 120px;">
        <h6 class="card-title text-primary fw-bold position-absolute top-0 start-0 bg-light px-2 py-1">
          Padre
        </h6>
        <img *ngIf="padresImagenes['padre']" 
             [src]="padresImagenes['padre']" 
             alt="Imagen del padre" 
             class="img-fluid w-100 h-100" 
             style="object-fit: cover;">
      </div>

      <!-- Madre -->
      <div *ngIf="mascota.id_madre && mascota.id_madre.trim() !== ''" class="card position-relative" style="height: 120px;">
        <h6 class="card-title text-primary fw-bold position-absolute top-0 start-0 bg-light px-2 py-1">
          Madre
        </h6>
        <img *ngIf="padresImagenes['madre']" 
             [src]="padresImagenes['madre']" 
             alt="Imagen de la madre" 
             class="img-fluid w-100 h-100" 
             style="object-fit: cover;">
      </div>
    </div>
  </div>
</div>
