<div *ngIf="loading">Cargando IDs de carpetas...</div>
<div *ngIf="!loading" class="tarjetas">
  <div *ngFor="let item of usuarios" class="tarjeta">
    <strong>{{ item.usuario.nombre }} {{ item.usuario.apellidos }}</strong>
    <div><b>Email:</b> {{ item.usuario.email }}</div>
    <div><b>Teléfono:</b> {{ item.usuario.telefono }}</div>
    <div><b>DNI/ID:</b> {{ item.usuario.id }}</div>
    <!-- Puedes agregar más campos si lo deseas -->
  </div>
</div>
