<!-- Tarjeta de resumen de usuario -->
<div class="p-2 border rounded mb-2 bg-light cursor-pointer">
  <strong>{{ usuario.usuario.nombre }} {{ usuario.usuario.apellidos }}</strong><br>
  <small>{{ usuario.usuario.email }}</small><br>
  <small>{{ usuario.usuario.telefono }}</small><br>
  <small>Estado: {{ usuario.documentacion?.estado || 'Sin estado' }}</small><br>
  <small>Motivo: {{ usuario.documentacion?.motivo || 'Sin motivo' }}</small>
</div>
